<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Listen To Your Favourite Music</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="import" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

            <div class="song-item">
                <img alt="1">

            </div>
            <div class="song-item">

                <span>0:30</span>
                <!-- <img id="2" src="/icons/play_circle_black_24dp (1).svg" alt="1" > -->
                <!-- <i id="2" class="solid songItemPlay fa fa-3x fa-play-circle" aria-hidden="true"></i> -->

            </div>
            <div class="song-item">
                <img alt="1">

        </div>

    <footer>
        <div class="music_bar">
            <input type="range" value="0" name="progress" id="progress_bar">
            <div id="0" class="icons">
                <i id="previous" class="solid fa fa-3x fa-backward" aria-hidden="true"></i>

                <i id="masterPlay" class="solid fa fa-3x fa-play-circle" aria-hidden="true"></i>

                <i id="next"class="solid fa fa-3x fa-forward" aria-hidden="true"></i>
                <!-- <i class="fa fa-pause" aria-hidden="true"></i> -->
                <!-- <i class="fa fa-angle-double-up" aria-hidden="true"></i> -->

            </div>
            <div id="0" class="songinfo">
                <img src="play.gif" width="50px" alt="" id="gif">
                <span class="masterSongName" id="masterSongName">'Wallian | Harnoor'</span>
            </div>
        </div>
    </footer>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
